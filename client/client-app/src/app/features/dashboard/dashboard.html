<div class="dashboard-container">
  <header class="dashboard-header">
    <div class="header-content">
      <div class="left-header">
        <h1>Dashboard</h1>
      </div>
    </div>
  </header>

  <main class="dashboard-main">
    <div class="dashboard-grid">
      <div class="dashboard-card">
        <h3>Campaign Management</h3>
        <p>Create, edit and monitor your marketing campaigns</p>
        <button class="btn-primary" (click)="navigateTo('/campaigns')">Manage Campaigns</button>
      </div>



      <div class="dashboard-card">
        <h3>Lead Tracking</h3>
        <p>Monitor and analyze your lead generation</p>
        <button class="btn-primary" (click)="navigateTo('/leads')">View Leads</button>
      </div>

      <div class="dashboard-card">
        <h3>Analytics & Reports</h3>
        <p>Detailed performance insights and metrics</p>
        <button class="btn-primary" (click)="navigateTo('/analytics')">View Analytics</button>
      </div>

      <div class="dashboard-card">
        <h3>Bulk Upload</h3>
        <p>Upload multiple leads at once using CSV files</p>
        <button class="btn-primary" (click)="navigateTo('/bulk-upload')">Upload Leads</button>
      </div>
    </div>
  </main>
</div>
